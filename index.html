    <script>
        
        const YOUTUBE_API_KEY = 'AIzaSyCgIKclelt-1-gGyBuMucY2kUemfEwkFzU'; 
        const CHANNEL_ID = 'UCV-SWVAHqwlUDiCg6-4W3Wg'; 

        async function fetchVideos() {
            try {
                
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?key=${YOUTUBE_API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=50`
                );
                
                const data = await response.json();
                const videos = data.items.filter(item => item.id.kind === "youtube#video");
                return videos;
            } catch (error) {
                console.error('Error fetching videos:', error);
                return [];
            }
        }

        
        function getRandomVideos(videos) {
            const shuffled = videos.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 4);
        }

        
        async function createVideoElements() {
            const container = document.getElementById('videosContainer');
            const videos = await fetchVideos();
            const randomVideos = getRandomVideos(videos);

            randomVideos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <iframe 
                        width="100%" 
                        height="200" 
                        src="https://www.youtube.com/embed/${video.id.videoId}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
                container.appendChild(videoCard);
            });
        }

        
        window.addEventListener('load', () => {
            createVideoElements();
            
            const cards = document.querySelectorAll('.social-card');
            cards.forEach(card => {
                card.style.transform = 'translateY(20px)';
                card.style.opacity = '0';
                
                setTimeout(() => {
                    card.style.transform = 'translateY(0)';
                    card.style.opacity = '1';
                }, 200);
            });
        });
    </script>
